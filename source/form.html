<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
  </head>
    <body>
    <div class="center-wrapper">
      <header class="page-header page-header--catalog-and-filter">
        <a href="index.html" class="page-header__logo">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="page-header__logo-img" src="img/logo-mobile-header.svg" width="191" height="39" alt="Cat Energy">
          </picture>
        </a>
        <button class="page-header__burger" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <ul class="main-nav__list main-nav__list--catalog-and-filter">
            <li class="main-nav__item">
              <a href="index.html">Главная</a>
            </li>
            <li class="main-nav__item">
              <a href="catalog.html">Каталог продукции</a>
            </li>
            <li class="main-nav__item main-nav__item--active main-nav__item--catalog-and-filter">
              <a>Подбор программы</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <main>
      <section class="contacts">
        <h2 class="visually-hidden">Наши контакты</h2>
        <div class="contacts__address">
          <p class="contacts__title">Приглашаем к&nbsp;сотрудничеству дилеров!</p>
          <p class="contacts__description">ул. Большая Конюшенная, д. 19/8 <span class="contacts-city">Санкт-Петербург</span></p>
        </div>
        <!-- Карту исправлю потом на интерактивную -->
        <div class="contacts__map">
          <picture>
            <source type="image/webp" media="(min-width: 1200px)" srcset="img/bg-map-desktop@1x.webp 1x, img/bg-map-desktop@2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/bg-map-tablet@1x.webp 1x, img/bg-map-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/bg-map-mobile@1x.webp 1x, img/bg-map-mobile@2x@2x.webp 2x">

            <source media="(min-width: 1200px)" srcset="img/bg-map-desktop@1x.png 1x, img/bg-map-desktop@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/bg-map-tablet@1x.png 1x, img/bg-map-tablet@2x.png 2x">
            <img src="img/bg-map-mobile@1x.png" srcset="img/bg-map-mobile@2x.png 2x" alt="Карта" width="320" height="400">
          </picture>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <div class="center-wrapper">
        <a class="page-footer__logo">
          <img class="page-footer__img" src="img/footer-logo.svg" width="128" height="24" alt="Cat Energy">
        </a>
        <ul class="page-footer__list">
          <li class="page-footer__item page-footer__item--vk">
            <a class="page-footer__link" href="#">
              <span class="visually-hidden">Вконтакте</span>
              <svg width="22" height="12">
                <use xlink:href="img/sprite.svg#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li class="page-footer__item page-footer__item--insta">
            <a class="page-footer__link" href="#">
              <span class="visually-hidden">Инстаграм</span>
              <svg width="17" height="17">
                <use xlink:href="img/sprite.svg#icon-insta"></use>
              </svg>
            </a>
          </li>
          <li class="page-footer__item page-footer__item--fb">
            <a class="page-footer__link" href="#">
              <span class="visually-hidden">Фейсбук</span>
              <svg width="10" height="19">
                <use xlink:href="img/sprite.svg#icon-fb"></use>
              </svg>
            </a>
          </li>
        </ul>
        <a class="page-footer__htmlacademy" href="https://htmlacademy.ru/intensive/adaptive">
          <span class="page-footer__htmlacademy-title">HTML Academy</span>
          <svg class="page-footer__htmlacademy-logo" width="27" height="34">
            <use xlink:href="img/sprite.svg#icon-htmlacademy"></use>
          </svg>
        </a>
      </div>
    </footer>
    <script>
      var navMain = document.querySelector('.main-nav');
      var navToggle = document.querySelector('.page-header__burger');

      navMain.classList.remove('main-nav--nojs');

      navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('main-nav--closed')) {
          navMain.classList.remove('main-nav--closed');
          navMain.classList.add('main-nav--opened');
          navToggle.classList.add('page-header__burger--opened')
        } else {
          navMain.classList.add('main-nav--closed');
          navMain.classList.remove('main-nav--opened');
          navToggle.classList.remove('page-header__burger--opened')
        }
      });
    </script>
  </body>
</html>
