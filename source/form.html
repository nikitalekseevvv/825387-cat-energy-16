<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <div class="center-wrapper">
      <header class="page-header page-header--catalog-and-filter">
        <a href="index.html" class="page-header__logo">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="page-header__logo-img" src="img/logo-mobile.svg" width="191" height="39" alt="Cat Energy">
          </picture>
        </a>
        <button class="page-header__burger page-header__burger--nojs" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <ul class="main-nav__list main-nav__list--catalog-and-filter">
            <li class="main-nav__item">
              <a href="index.html">Главная</a>
            </li>
            <li class="main-nav__item">
              <a href="catalog.html">Каталог продукции</a>
            </li>
            <li class="main-nav__item main-nav__item--active main-nav__item--catalog-and-filter">
              <a>Подбор программы</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <main>
      <section class="page-name--catalog-and-filter">
        <div class="center-wrapper">
          <h1 class="page-name__title page-name__title--catalog-and-filter">Каталог продукции</h1>
        </div>
      </section>
      <section class="contacts">
        <h2 class="visually-hidden">Наши контакты</h2>
        <div class="contacts__address contacts__address--catalog-and-filter">
          <p class="contacts__title">Приглашаем к&nbsp;сотрудничеству дилеров!</p>
          <p class="contacts__description">ул. Большая Конюшенная, д. 19/8 <span class="contacts-city">Санкт-Петербург</span></p>
        </div>
        <div class="contacts__map-pin">
          <iframe class="contacts__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6036253002735!2d30.32085871559023!3d59.938719169054785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1557818393799!5m2!1sru!2sru" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </section>
    </main>
    <div class="center-wrapper center-wrapper--intimate">
      <footer class="page-footer">
          <a class="page-footer__logo">
            <img class="page-footer__img" src="img/footer-logo.svg" width="128" height="24" alt="Cat Energy">
          </a>
          <ul class="page-footer__list">
            <li class="page-footer__item page-footer__item--vk">
              <a class="page-footer__link" href="#">
                <span class="visually-hidden">Вконтакте</span>
                <svg width="22" height="12">
                  <use xlink:href="#icon-vk"></use>
                </svg>
              </a>
            </li>
            <li class="page-footer__item page-footer__item--insta">
              <a class="page-footer__link" href="#">
                <span class="visually-hidden">Инстаграм</span>
                <svg width="17" height="17">
                  <use xlink:href="#icon-insta"></use>
                </svg>
              </a>
            </li>
            <li class="page-footer__item page-footer__item--fb">
              <a class="page-footer__link" href="#">
                <span class="visually-hidden">Фейсбук</span>
                <svg width="10" height="19">
                  <use xlink:href="#icon-fb"></use>
                </svg>
              </a>
            </li>
          </ul>
          <a class="page-footer__htmlacademy" href="https://htmlacademy.ru/intensive/adaptive">
            <span class="page-footer__htmlacademy-title">HTML Academy</span>
            <svg class="page-footer__htmlacademy-logo" width="27" height="34">
              <use xlink:href="#htmlacademy"></use>
            </svg>
          </a>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
